<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('https://static.vecteezy.com/system/resources/previews/008/205/858/original/dark-blue-and-yellow-abstract-background-with-grunge-texture-free-vector.jpg'); /* Replace 'your-background-image.jpg' with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: black; /* Change background color to black */
            padding: 10px;
            text-align: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align elements to the ends */
        }
        .navbar h1 {
            margin: 0;
            flex-grow: 1; /* Let the text fill the space */
        }
        .navbar img {
            height: 40px;
            margin-right: 20px;
            cursor: pointer;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent background */
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            width: 80%; /* Increase container width */
            margin-top: 100px; /* Adjust the distance from top nav */
            padding: 20px;
            background-color: whitesmoke; /* Change background color to black */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .input-container, .summary-container {
            flex: 1 1 48%;
            margin-bottom: 20px;
        }
        .input-container .input-text {
            width: calc(100% - 20px); /* Subtracting padding */
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            background-color: whitesmoke; /* Change input field background color to black */
            color: #000; /* Change text color to white */
        }
        .upload-btn, .summarize-btn {
    appearance: button;
    background-color: #000;
    background-image: none;
    border: 1px solid #000;
    border-radius: 4px;
    box-shadow: #fff 4px 4px 0 0,#000 4px 4px 0 1px;
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: inline-block;
    font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
    margin: 0 5px 10px 0;
    overflow: visible;
    padding: 12px 40px;
    text-align: center;
    text-transform: none;
    touch-action: manipulation;
    user-select: none;
    -webkit-user-select: none;
    vertical-align: middle;
    white-space: nowrap;
    /* Remove height: 100%; */
    height: 50px; /* Set a fixed height for both buttons */
}

        .upload-btn:hover, .summarize-btn:hover {
            background-color: #0056b3;
        }
        .summarize-btn {
            background-color: #000;
        }
        .summarize-btn:hover {
            background-color: #0056b3;
        }

        .summary {
            width: calc(100% - 20px); /* Subtracting padding */
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Align buttons to the end of container */
            width: 100%;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="dropdown">
        <img src="https://crystalpng.com/wp-content/uploads/2022/06/bahria-university-logo.png" alt="Logo">
        <div class="dropdown-content">
            <a href="#">Read Me</a>
            <a href="#">About Us</a>
        </div>
    </div>
    <h1>Multi-Document Summarization</h1>
</div>

<div class="container">
    <div class="input-container">
        <textarea class="input-text" placeholder="Enter your text here..."></textarea>
        <div id="fileNames"></div> <!-- Container to display uploaded file names -->
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Document</button>
        <input type="file" id="fileInput" style="display: none;" accept=".pdf,.doc,.docx" multiple onchange="handleFileUpload(event)">
    </div>
    <div class="summary-container">
        <div class="summary" id="summary"></div>
        <div class="button-container">
            <button class="summarize-btn" onclick="summarizeText()">
                <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" class="sparkle">
                    <path d="M10,21.236,6.755,14.745,0.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                </svg>
            
                <span class="text">Summarize </span>
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.0.6/pizzip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.21.3/docxtemplater.min.js"></script>
<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.15.311/build/pdf.worker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.15.311/build/pdf.min.js"></script>

</body>
<script>
    let filesData = [];

    function handleFileUpload(event) {
        const files = event.target.files;
        const fileNamesContainer = document.getElementById('fileNames');
        fileNamesContainer.innerHTML = '';

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const fileNameContainer = document.createElement('div');
            fileNameContainer.textContent = file.name;
            fileNamesContainer.appendChild(fileNameContainer);

            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                filesData.push({
                    name: file.name,
                    content: content
                });
            };

            reader.readAsText(file);
        }
		console.log(filesData);
    }

    async function summarizeText() {
        try {
            const response = await fetch('http://192.168.10.2:5000/get_resp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ files: filesData })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
			console.log(data);
            document.querySelector('.summary').innerHTML = data.extracted_text;
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while summarizing the text. Please try again later.');
        }
    }
</script>
</html>
